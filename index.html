<!DOCTYPE html>
<html>
  <head>
    <title>Fetch users</title>
  </head>
  <body>
    <div>Trial 12</div>
    <div id="data"></div>
    <script>
      const users = "https://jsonplaceholder.typicode.com/users"
      var userData = [];
      const userRet = async () => {
        const response = await fetch(users);
        const jsonUserData = await response.json();
        return jsonUserData;
      }
      const userPush = async () => {
        const data = await userRet();
        userData = [data[0], data[1]];
        console.log(userData);
        return userData;
      }
      const infoPush = async () => {
        const info = await userPush();
        document.getElementById("data").innerText = info;
      }
      infoPush();
      
    </script>
  </body>
</html>
