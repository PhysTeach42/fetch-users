<!DOCTYPE html>
<html>
  <head>
    <title>Fetch users</title>
  </head>
  <body>
    <div>Trial 2</div>
    <script>
      const users = "https://jsonplaceholder.typicode.com/users"
      fetch(users)
        .then(response => response.json())
          .then(data => console.log(data))
        .catch(error => console.error('Error fetching data:', error));
    </script>
  </body>
</html>
